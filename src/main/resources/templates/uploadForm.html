<html xmlns:th="https://www.thymeleaf.org">
<head>
<link th:href="@{/css/allcss.css}" rel="stylesheet" />
<style>td {padding: 5px 5px;}</style></head>
<body>
<p>latest version</p>

	<div th:if="${message}">
		<h2 th:text="${message}"/>
	</div>

	<div class=form-style-9-2>
		<form method="POST" enctype="multipart/form-data" action="/">
			<table>
				<tr>
				<td>File to upload:</td></tr>
				<tr><td><input type="file" name="file" /></td>
				</tr>
				<tr><td><input type="submit" value="Upload" /></td></tr>
			</table>
			</form>
	</div>

	<div>
		<ul>
			<li th:each="file : ${files}">
				<a th:href="${file}" th:text="${file}" />
			</li>
		</ul>
	</div>

</body>
</html>
